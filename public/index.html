<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cờ Caro</h1>
            <p class="subtitle">Tạo phòng hoặc tham gia phòng để bắt đầu trận đấu!
            </p>
        </header>

        <section class="room-section">
            <div class="section-title">
                <i class="fas fa-door-open"></i>
                <h2>Quản lý phòng</h2>
            </div>
            <div class="input-group">
                <input id="roomId" placeholder="Nhập ID phòng...">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="createRoom()">
                        <i class="fas fa-plus-circle"></i> Tạo phòng
                    </button>
                    <button class="btn btn-secondary" onclick="joinRoom()">
                        <i class="fas fa-sign-in-alt"></i> Tham gia phòng
                    </button>
                </div>
            </div>
        </section>

        <section class="game-section">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">TRẠNG THÁI</span>
                    <div id="turnWarning">Đang chờ kết nối...</div>
                </div>
                <div class="info-item">
                    <span class="info-label">NGƯỜI CHƠI</span>
                    <div class="info-value" id="playerCount">0/2</div>
                </div>
            </div>

            <div class="board-container">
                <div id="board"></div>
            </div>

            <div id="messages"></div>
        </section>

        <footer>
            <p>©Cờ Caro - Nhóm 10</p>
        </footer>

        <!-- Card hiển thị người thắng -->
        <div id="winnerCard">
            <h3>Kết quả trận đấu</h3>
            <div id="winnerText"></div>
            <div id="waitingText"></div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="continueGame()">
                    <i class="fas fa-redo-alt"></i> Tiếp tục chơi
                </button>
                <button class="btn btn-warning" onclick="exitRoom()">
                    <i class="fas fa-sign-out-alt"></i> Thoát phòng
                </button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
