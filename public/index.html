<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro Multi Client | Sang trọng</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a4f, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(25, 35, 60, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, #9b59b6, transparent);
            border-radius: 2px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #bdc3c7;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .room-section {
            background: rgba(30, 40, 65, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #3498db;
            font-size: 1.3rem;
        }
        .section-title i {
            font-size: 1.5rem;
        }
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #roomId {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(20, 30, 50, 0.7);
            color: #ecf0f1;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #roomId:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #1a5f8e);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: rgba(30, 40, 65, 0.6);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3498db;
        }
        #turnWarning {
            font-weight: 600;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
        }
        .board-container {
            background: rgba(20, 30, 50, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            gap: 0;
            margin: 0 auto;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.8);
            border: 1px solid rgba(127, 140, 141, 0.3);
            z-index: 1;
        }
        .cell:hover::before {
            background: rgba(52, 152, 219, 0.3);
        }
        .cell.x::after {
            content: 'X';
            color: #ff4b5c;
            font-weight: bold;
            font-size: 22px;
            z-index: 2;
            text-shadow: 
                0 0 5px #ff4b5c,
                0 0 10px #ff4b5c,
                0 0 20px #ff4b5c;
        }
        .cell.o::after {
            content: 'O';
            color: #00c8ff;
            font-weight: bold;
            font-size: 22px;
            z-index: 2;
            text-shadow: 
                0 0 5px #00c8ff,
                0 0 10px #00c8ff,
                0 0 20px #00c8ff;
        }
        #messages {
            min-height: 50px;
            padding: 15px;
            background: rgba(30, 40, 65, 0.6);
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }
        #winnerCard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a2a4f, #2c3e50);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        #winnerCard h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        #winnerText {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #f1c40f, #e67e22);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        #waitingText {
            color: #bdc3c7;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        #winnerCard .btn-group {
            justify-content: center;
            margin-top: 15px;
        }
        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }
        .btn-warning {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn-group {
                width: 100%;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            #board {
                grid-template-columns: repeat(15, 20px);
            }
            
            .cell {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cờ Caro Multi Client</h1>
            <p class="subtitle">Chơi cờ caro trực tuyến với bạn bè. Tạo phòng hoặc tham gia phòng để bắt đầu trận đấu!</p>
        </header>
        
        <section class="room-section">
            <div class="section-title">
                <i class="fas fa-door-open"></i>
                <h2>Quản lý phòng</h2>
            </div>
            <div class="input-group">
                <input id="roomId" placeholder="Nhập ID phòng...">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="createRoom()">
                        <i class="fas fa-plus-circle"></i> Tạo phòng
                    </button>
                    <button class="btn btn-secondary" onclick="joinRoom()">
                        <i class="fas fa-sign-in-alt"></i> Tham gia phòng
                    </button>
                </div>
            </div>
        </section>
        
        <section class="game-section">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">TRẠNG THÁI</span>
                    <div id="turnWarning">Đang chờ kết nối...</div>
                </div>
                <div class="info-item">
                    <span class="info-label">NGƯỜI CHƠI</span>
                    <div class="info-value" id="playerCount">0/2</div>
                </div>
            </div>
            
            <div class="board-container">
                <div id="board"></div>
            </div>
            
            <div id="messages"></div>
        </section>
        
        <footer>
            <p>© 2023 Cờ Caro Multi Client | Thiết kế sang trọng</p>
        </footer>
        
        <!-- Card hiển thị người thắng -->
        <div id="winnerCard">
            <h3>Kết quả trận đấu</h3>
            <div id="winnerText"></div>
            <div id="waitingText"></div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="continueGame()">
                    <i class="fas fa-redo-alt"></i> Tiếp tục chơi
                </button>
                <button class="btn btn-warning" onclick="exitRoom()">
                    <i class="fas fa-sign-out-alt"></i> Thoát phòng
                </button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
